<html lang="pt-BR">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <a class="navbar-brand">
            <img src="assets/images/grock-logo.png" alt="GROCK" height="60">
        </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="noticias.html">Notícias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recomendados.html">Recomendados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pesquisa.html">Pesquisa</a>
                    </li>
                </ul>
                <a href="publicar.html" class="btn btn-light me-2">Publicar</a>
                <a href="index.html" class="btn btn-outline-light">Sair</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-primary mb-4">Painel Administrativo</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Gerenciar Artigos</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Data</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="articlesTableBody">
                            <tr>
                                <td>Artigo 1</td>
                                <td>01/01/2024</td>
                                <td><span class="badge bg-success">Publicado</span></td>
                                <td>
                                    <button class="btn btn-sm btn-primary me-1">Editar</button>
                                    <button class="btn btn-sm btn-danger">Excluir</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Artigo 2</td>
                                <td>02/01/2024</td>
                                <td><span class="badge bg-warning">Rascunho</span></td>
                                <td>
                                    <button class="btn btn-sm btn-primary me-1">Editar</button>
                                    <button class="btn btn-sm btn-danger">Excluir</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Artigo 3</td>
                                <td>03/01/2024</td>
                                <td><span class="badge bg-success">Publicado</span></td>
                                <td>
                                    <button class="btn btn-sm btn-primary me-1">Editar</button>
                                    <button class="btn btn-sm btn-danger">Excluir</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Estatísticas</h5>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h6>Total de Artigos</h6>
                                <h3>15</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h6>Artigos Publicados</h6>
                                <h3>12</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-warning text-white">
                            <div class="card-body">
                                <h6>Rascunhos</h6>
                                <h3>3</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>GROCK</h5>
                </div>
                <div class="col-md-6 text-md-end">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
