<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GROCK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav id="navLogin" class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand">
                <img src="assets/images/grock-logo.png" alt="GROCK" height="60">
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="text-center mb-4">
                    <h1 id="texto">Bem vindo</h1>
                </div>
                
                <div class="card">
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="username" class="form-label">Usuário</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="bi bi-person text-secondary"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="username" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="bi bi-lock text-secondary"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="password" required>
                                </div>
                            </div>
                            <div class="mb-4 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                                </div>
                                <a href="#" class="text-primary text-decoration-none">Esqueceu a senha?</a>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                            </div>
                        </form>
                        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            Usuário ou senha inválidos.
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="text-secondary">
                        Não tem uma conta? <a href="#" class="text-primary text-decoration-none">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6 text-md-end">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
