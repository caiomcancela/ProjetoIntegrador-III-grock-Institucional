<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Artigo - GROCK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand">
                <img src="assets/images/grock-logo.png" alt="GROCK" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="recomendados.html">Recomendados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pesquisa.html">Pesquisa</a>
                    </li>
                </ul>
                <a href="recomendados.html" class="btn btn-outline-light">Sair</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-primary mb-4">Publicar Novo Artigo</h1>
                
                <form id="publicarForm" class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="imagem" class="form-label">Imagem de Capa</label>
                            <input type="file" class="form-control" id="imagem" accept="image/*">
                        </div>
                        
                        <div class="mb-3">
                            <label for="conteudo" class="form-label">Conteúdo</label>
                            <textarea class="form-control" id="conteudo" rows="10" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Tags</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="institucional" id="tagInstitucional">
                                <label class="form-check-label" for="taginstitucional">
                                    Institucional
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="academico" id="tagAcademico">
                                <label class="form-check-label" for="tagacademico">
                                    Academico
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="eventos" id="tagEventos">
                                <label class="form-check-label" for="tageventos">
                                    Eventos
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Publicar Artigo</button>
                            <a href="recomendados.html" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/publicar.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
