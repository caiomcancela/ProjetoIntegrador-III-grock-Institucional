<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando... - GROCK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand">
                <img src="assets/images/grock-logo.png" alt="GROCK" height="60">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                </ul>
                <a href="recomendados.html" class="btn btn-outline-light">Sair</a>
            </div>
          </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <!-- Conteúdo Principal -->
            <div class="col-lg-8">

                <div id="loading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-3">Carregando artigo...</p>
                </div>

                <article id="artigo-content" style="display: none;">
                    <header class="mb-4">
                        <h1 class="display-4 mb-3"></h1>
                        <div class="d-flex align-items-center mb-4">
                            <div>
                                <p class="mb-0 fw-bold"></p>
                                <p class="text-secondary mb-0">
                                    <small></small>
                                </p>
                            </div>
                        </div>
                        <div class="d-flex gap-2 mb-4">
                            <!-- Tags serão inseridas dinamicamente -->
                        </div>
                    </header>

                    <div class="article-content">
                        <!-- Conteúdo será inserido dinamicamente -->
                    </div>


                <section class="comments mt-5">
                    <h3 class="mb-4">Comentários</h3>
                    <div class="card mb-4">
                        <div class="card-body">
                            <form id="comentario-form">
                                <div class="mb-3">
                                    <label for="commentText" class="form-label">Deixe seu comentário</label>
                                    <textarea class="form-control" id="commentText" rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar Comentário</button>
                            </form>
                        </div>
                    </div>
                    <div id="comentarios-container">
                        <!-- Comentários serão inseridos dinamicamente -->
                    </div>
                </section>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Artigos Relacionados</h5>
                        <div id="artigos-relacionados">
                            <!-- Artigos relacionados serão inseridos dinamicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>GROCK</h5>
                    <div class="social-links mt-3">
                        <a href="https://www.instagram.com/grock.blog/" target="_blank" class="text-white me-3"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5>Contato</h5>
                    <p class="mb-1">contato@grock.unifagoc.edu.br</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/artigo.js"></script>
</body>
</html>
